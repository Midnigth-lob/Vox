<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  
  
  <defs>
    
    
    <!-- Gradiente principal - colores Vox distintivos -->
    
    
    <linearGradient id="voxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      
      
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1"/>
      
      
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1"/>
      
      
      <stop offset="100%" style="stop-color:#FDC830;stop-opacity:1"/>
      
    
    </linearGradient>
    
    
    
    <!-- Gradiente para texto -->
    
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      
      
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
      
      
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1"/>
      
    
    </linearGradient>
    
    
    
    <!-- Sombra sutil -->
    
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      
      
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.3"/>
      
    
    </filter>
    
  
  </defs>
  
  
  
  <!-- Fondo del documento -->
  
  
  <path d="M 2 1 L 11 1 L 14 4 L 14 15 L 2 15 Z" fill="url(#voxGradient)" filter="url(#shadow)"/>
  
  
  
  <!-- Esquina doblada del documento -->
  
  
  <path d="M 11 1 L 11 4 L 14 4 Z" fill="#FDC830" opacity="0.8"/>
  
  
  
  <!-- Símbolo VOX estilizado -->
  
  
  <g transform="translate(8, 8)">
    
    
    <!-- Letra V -->
    
    
    <path d="M -4 -3 L -2 3 L 0 3 L 2 -3" stroke="url(#textGradient)" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    
    
    <!-- Letra O -->
    
    
    <circle cx="0" cy="0" r="2" stroke="url(#textGradient)" stroke-width="1.2" fill="none"/>
    
    
    
    <!-- Letra X -->
    
    
    <path d="M 2 -3 L 4 3 M 4 -3 L 2 3" stroke="url(#textGradient)" stroke-width="1.2" stroke-linecap="round"/>
    
  
  </g>
  
  
  
  <!-- Líneas de código decorativas -->
  
  
  <g opacity="0.4">
    
    
    <line x1="3" y1="11" x2="6" y2="11" stroke="url(#textGradient)" stroke-width="0.8"/>
    
    
    <line x1="3" y1="12.5" x2="5" y2="12.5" stroke="url(#textGradient)" stroke-width="0.8"/>
    
    
    <line x1="10" y1="11" x2="13" y2="11" stroke="url(#textGradient)" stroke-width="0.8"/>
    
    
    <line x1="11" y1="12.5" x2="13" y2="12.5" stroke="url(#textGradient)" stroke-width="0.8"/>
    
  
  </g>
  
  
  
  <!-- Punto distintivo Vox -->
  
  
  <circle cx="12" cy="4" r="1" fill="#FF6B35" opacity="0.8"/>
  

</svg>
